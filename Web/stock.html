<!DOCTYPE html>
<html lang="en">
<head>
	<!--jquery y .js-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/stock.js"></script>
	<script type="text/javascript" src="js/general.js"></script>
	<!--css y js bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<!--css-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--fuentes-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100&display=swap" rel="stylesheet">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maktub</title>
</head>
<body style="background-color: black; color: white">
	<header> <!--banner and navegation bar -->
		<div class="container">
			<div class="row justify-content-center">
			    
			        <img src="img/logoblanco.png" id="logo">
			    
			</div>
		</div>

		<div id="naveg">
			<ul id="ulNav">
				<div class="row d-flex justify-content-center">
					<div class="nav-bar col-2"><li id="tallerNatural">Inicio</li></div>
					<div class="nav-bar col-2"><li id="alacena"><a href="stock.html">Stock</li></div>
					<div class="nav-bar col-2"><a href="ventas.html"><li id="antireceta">Ventas</li></a></div>
					<div class="nav-bar col-2"><li id="tyc">Envios</li></div>
				</div>
				
			</ul>
		</div>
	</header>	


	<div class="container" id="divInput">
		<label for="basic-url" id="labTitulo">Cargar Stock</label>
		<div class="row justify-content-center"id="divSoloInput">
			
								
			<div class="seccion col-2 input-group mb-3" >
		  		<div class="input-group-prepend">
		    		<span class="input-group-text justify-content-center">Tipo</span>
		  		</div>
		  		<input type="text" class="form-control" id="tipo" aria-describedby="basic-addon3" required>
			</div>

			<div class="seccion col-2 input-group mb-3">
		  		<div class="input-group-prepend">
		    		<span class="input-group-text justify-content-center">Marca</span>
		  		</div>
		  		<input type="text" class="form-control" id="marca" aria-describedby="basic-addon3" required> 
			</div>

			<div class="seccion col-2 input-group mb-3">
		  		<div class="input-group-prepend">
		    		<span class="input-group-text justify-content-center">Talle</span>
		  		</div>
		  		<input type="text" class="form-control" id="talle" aria-describedby="basic-addon3" required> 
			</div>

			<div class="seccion col-2 input-group mb-3">
		  		<div class="input-group-prepend">
		    		<span class="input-group-text justify-content-center">Color</span>
		  		</div>
		  		<input type="text" class="form-control" id="color" aria-describedby="basic-addon3" required> 
			</div>

			<div class="seccion col-2 input-group mb-3">
		  		<div class="input-group-prepend">
		    		<span class="input-group-text justify-content-center">Costo</span>
		  		</div>
		  		<input type="number" class="form-control" id="costo" aria-describedby="basic-addon3" required> 
			</div>

			<div class="seccion col input-group mb-3">
		  		<div class="input-group-prepend">
		    		<span class="input-group-text justify-content-center">Cantidad</span>
		  		</div>
		  		<input type="number" class="form-control" id="cantidad" aria-describedby="basic-addon3" required> 
			</div>
		</div>
		<button type="button" class="btn btn-danger" id="btnCargar" onclick="cargarStock()">Cargar</button>
	</div>
	<div id="divStock">
	
		<button id="MostrarStock" class="btn btn-danger" onclick="MostrarStock()">Mostrar Stock</button>
		<select id="orden" class="form-select form-select-sm" aria-label=".form-select-sm example">
			<option value="" selected>Ordenar por</option>
			<option value="tipo">Prenda</option>
			<option value="talle">Talle</option>
			<option value="costo">Costo</option>
			<option value="marca">Marca</option>
			<option value="color">Color</option>
		</select>

		<button id="MarcarStock" class="btn btn-danger" onclick="MarcarStock()">Eliminar Stock</button>
	
		<table id="muestraStock"  class='table table-dark table-striped'>
					
		    <thead id="head">
		    
		  	</thead>
		  	<tbody id="cuerpo">
		   
		  	</tbody>
		</table>

	</div>
</body>
</html>
