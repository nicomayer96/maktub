<!DOCTYPE html>
<html lang="en">
<head>
	<!--jquery y .js-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/ventas.js"></script>
	<script type="text/javascript" src="js/general.js"></script>
	<!--css y js bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<!--css-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maktub</title>
</head>
<body style="background-color: black; color: white" class="container-fluid">
	<header> <!--banner and navegation bar -->
		<div class="container">
			<div class="row justify-content-center">
			    
			        <img src="img/logoblanco.png" id="logo" href="index.html">
			    
			</div>
		</div>

		<div id="naveg">
			<ul id="ulNav">
				<div class="row d-flex justify-content-center">
					<div class="nav-bar col-2"><li id="tallerNatural">Inicio</li></div>
					<div class="nav-bar col-2"><li id="alacena"><a href="stock.html">Stock</li></div>
					<div class="nav-bar col-2"><a href="ventas.html"><li id="antireceta">Ventas</li></a></div>
					<div class="nav-bar col-2"><li id="tyc">Envios</li></div>
				</div>
				
			</ul>
		</div>
	</header>

	

	<div class="container">
		<label for="basic-url" id="labTitulo">Ventas</label>
		<div class="row justify-content-center">

				

			<div class="seccion col-3 input-group mb-3">
				<div class="input-group-prepend">
		    		<span class="input-group-text justify-content-center">Cliente</span>
		  		</div>
					<input type="text" class="form-control" id="clienteVenta" aria-describedby="basic-addon3">
			</div>

			<div class="seccion col-3 input-group mb-3">
				<div class="input-group-prepend">
		    		<span class="input-group-text justify-content-center">Monto</span>
		  		</div>
					<input type="text" class="form-control" id="montoVenta" aria-describedby="basic-addon3">
			</div>

			<div class="seccion col-3 input-group mb-3">
				<div class="input-group-prepend">
		    		<label id="labelPago" class="input-group-text justify-content-center">Pago?</label>
		  		</div>
		  		<div id="divPago" class="justify-content-center">
					<input type="radio" name="estadoPago" value="true" id="pagado">
					<label for="pagado1" class="form-check-label">Si</label>
					<input type="radio" name="estadoPago" value="false" id="pagado">
					<label for="pagado2" class="form-check-label">No</label>
				</div>
				
				

			</div>
					
			<div class="seccion col-3 input-group mb-3">
				<div class="input-group-prepend">
		    		<span class="input-group-text justify-content-center">Pago</span>
		  		</div>
					<select name="formaPago" id="formaPago">
						<option value="Efectivo" selected>Efectivo</option>
						<option value="Credito">Credito</option>
						<option value="Debito">Debito</option>
						<option value="Transferencia">Transferencia</option>
					</select>
			</div>
			<div class="seccion col-3 input-group mb-3">		

					<input type="date" class="form-control" id="fecha"  aria-describedby="basic-addon3">
			</div>
					
			<div class="seccion col-3 input-group mb-3">	
				<div class="input-group-prepend">
		    		<span class="input-group-text justify-content-center">Envio</span>
		  		</div>
					<input type="text" class="form-control" id="envio" aria-describedby="basic-addon3">
				
			</div>
		</div>
	</div>

	<div id="line" class="container border-top"></div>

	<div class="container" id="inputs">
		<div class="row justify-content-center">
			<div class="seccion col-2 input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text justify-content-center" for="tipoVenta0">Tipo</span>
					<input type="text" class="form-control" id="tipoVenta0">
				</div>
			</div>
			<div class="seccion col-2 input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text justify-content-center" for="marcaVenta0">Marca</span>
					<input type="text" class="form-control" id="marcaVenta0">
				</div>
			</div>
			<div class="seccion col-2 input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text justify-content-center" for="talleVenta0">Talle</span>
					<input type="text" class="form-control" id="talleVenta0">
				</div>
			</div>
			<div class="seccion col-2 input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text justify-content-center" for="colorVenta0">Color</span>
					<input type="text" class="form-control" id="colorVenta0">
				</div>
			</div>
			<div class="seccion col-1 input-group mb-3">
				<button id="agregarPrenda" class="btn btn-danger" onclick="agregarPrenda()"> + </button>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row justify-content-center">
			<div class="seccion col-2 input-group mb-3">
				<button id="botonventa" class="btn btn-danger" onclick="agregarVenta()">Agregar venta</button>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row justify-content-center">
			<div class="seccion col-4 input-group mb-3">
				<div>
					<button onclick="verVentas()" class="btn btn-danger">Ver Ventas</button>
					<label for="mes">Mes</label>
					<select name="mes" id="mes" class="form-select" aria-label="Default select example">
						<option value="01">Enero</option>
						<option value="02">Febrero</option>
						<option value="03">Marzo</option>
						<option value="04">Abril</option>
						<option value="05">Mayo</option>
						<option value="06">Junio</option>
						<option value="07">Julio</option>
						<option value="08">Agosto</option>
						<option value="09">Septiembre</option>
						<option value="10">Octubre</option>
						<option value="11">Noviembre</option>
						<option value="12">Diciembre</option>
					
					</select>
				</div>
			</div>
		</div>
	</div>
		<table id="muestraVentas"  class='table table-dark table-striped'>
					
		    <thead id="head">
		    
		  	</thead>
		  	<tbody id="cuerpo">
		   
		  	</tbody>
		</table>
</body>
</html>
